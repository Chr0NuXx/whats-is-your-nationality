<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<style>
    body {
        background-color: rgb(124, 124, 172);
        color: white;
        font: normal 20px Arial;
    }
</style>
<body>
    <h1>Qual a sua nacionalidade?</h1>
    Digite seu país de origem com a primeira letra maiúscula: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="calcular()">

    <div id="res">

    </div>

    <script>
        function calcular(){
        var txtn = window.document.querySelector('input#txtnac')
        var res = window.document.querySelector('div#res')
        var país = (txtn.value)
        
        if (país == 'Brasil') {
            res.innerHTML = `<p>Você é <strong>BRASILEIRO</strong>!</p>`
        } else {
            res.innerHTML = `<p>Você é <strong>ESTRANGEIRO</strong>!</p>`
            }
            res.innerHTML += `<p>Você nasceu em <strong>${país}<strong>!</p>`
        }
    </script>
</body>
</html>
